  <script>
$(document).ready(function() {
  
    // Use jquery unveil to only load images when tab is selected
    $(".img-dload").unveil(200);
  
    // Without JS, all sections show because of .tab-pane-initial
    // always being shown with display:block !important.
    // But if JS is used, remove this class and let tabs work as usual.
    $('.tab-pane').removeClass('tab-pane-initial');

    // Enable tab functionality, and show the first section
    $('#nab-subcat-tabs a:first').tab('show');
    
    $('.nav-subcats').clone().appendTo('#repeat-navigation');
    $('#repeat-navigation').removeClass('d-none');

    
    });
</script>
